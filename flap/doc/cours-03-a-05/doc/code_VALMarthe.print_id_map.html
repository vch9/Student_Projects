<link title="Marthe" rel="Chapter" href="Marthe.html"><title>Marthe.print_id_map</title>
</head>
<body>
<code class="code"><span class="keyword">let</span> print_id_map print_val fmt m =
  <span class="keyword">let</span> r = ref (<span class="constructor">M</span>.cardinal m) <span class="keyword">in</span>
  <span class="keyword">let</span> print_key_value_pair x v =
    decr r;
    <span class="constructor">Format</span>.fprintf fmt <span class="string">"%s: %a%s@ "</span>
      x
      print_val v
      (<span class="keyword">if</span> !r &gt; 0 <span class="keyword">then</span> <span class="string">","</span> <span class="keyword">else</span> <span class="string">""</span>)
  <span class="keyword">in</span>
  <span class="constructor">Format</span>.fprintf fmt <span class="string">"{@[ "</span>;
  <span class="constructor">M</span>.iter print_key_value_pair m;
  <span class="constructor">Format</span>.fprintf fmt <span class="string">"@]}"</span></code></body></html>
