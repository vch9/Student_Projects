<body>
<code class="code"><span class="keyword">let</span> print_unary_op fmt op =
  <span class="keyword">let</span> s =
    <span class="keyword">match</span> op <span class="keyword">with</span>
    <span class="keywordsign">|</span> <span class="constructor">Not</span> <span class="keywordsign">-&gt;</span> <span class="string">"not"</span>
  <span class="keyword">in</span>
  <span class="constructor">Format</span>.fprintf fmt <span class="string">"%s"</span> s</code></body></html>
