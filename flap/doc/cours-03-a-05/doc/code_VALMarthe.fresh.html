<body>
<code class="code"><span class="keyword">let</span> fresh s =
  <span class="comment">(* Il y a une solution beaucoup plus efficace utilisant [S.min_elt]. On peut
     encore utiliser un compteur global. *)</span>
  <span class="keyword">let</span> <span class="keyword">rec</span> loop prefix i =
    <span class="keyword">let</span> x = prefix ^ string_of_int i <span class="keyword">in</span>
    <span class="keyword">if</span> <span class="constructor">S</span>.mem x s <span class="keyword">then</span> loop prefix (i + 1) <span class="keyword">else</span> x
  <span class="keyword">in</span>
  loop <span class="string">"x"</span> 0</code></body></html>
