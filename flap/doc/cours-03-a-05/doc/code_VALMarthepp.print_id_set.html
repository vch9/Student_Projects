<link title="Marthepp" rel="Chapter" href="Marthepp.html"><title>Marthepp.print_id_set</title>
</head>
<body>
<code class="code"><span class="keyword">let</span> print_id_set fmt s =
  <span class="keyword">let</span> r = ref (<span class="constructor">S</span>.cardinal s) <span class="keyword">in</span>
  <span class="keyword">let</span> print_id x =
    decr r;
    <span class="constructor">Format</span>.fprintf fmt <span class="string">"%s%s@ "</span>
      x
      (<span class="keyword">if</span> !r &gt; 0 <span class="keyword">then</span> <span class="string">","</span> <span class="keyword">else</span> <span class="string">""</span>)
  <span class="keyword">in</span>
  <span class="constructor">Format</span>.fprintf fmt <span class="string">"{@[ "</span>;
  <span class="constructor">S</span>.iter print_id s;
  <span class="constructor">Format</span>.fprintf fmt <span class="string">"@]}"</span></code></body></html>
